version: '2'

services:
  mongo:
    image: mongo:latest
    ports: # (host:container)
      - 27017:27017
    volumes:
      - /data/db

  mongo-express:
    image: mongo-express
    ports:
      - 8081:8081
    depends_on:
      - mongo

  java-app:
    #build: .   # bygger en image fr√•n en Dockerfile
    image: my-prod-image
    ports:
      - 27017:8080
    environment:
      DB_HOST: mongo
      DB_PORT: 27017
      DB_NAME: db-prod
      SPRING_PROFILES_ACTIVE: prod
    depends_on: mongo